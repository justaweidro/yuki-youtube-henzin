<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>404 Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    #form-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  Page not found

  <!-- フォームを画面下部に配置 -->
  <div id="form-container">
    <input id="word" type="text" placeholder="">
    <button onclick="setCookie()"></button>
  </div>

  <!-- メッセージを表示する場所 -->
  <div id="message"></div>

  <script>
    function setCookie() {
      const inputWord = document.getElementById('word').value;
      const messageElement = document.getElementById('message');

      if (inputWord === "変人だね") {
        document.cookie = "yuki=True; path=/;";
        messageElement.textContent = "そうやで、俺は変人や";
        return;
      }

      switch (inputWord) {
        case "":
          messageElement.textContent = "|・ω・`))))........";
          break;
        case "あ":
          messageElement.textContent = "適当やねぇ...もっとなんかないの？";
          break;
        case "い":
          messageElement.textContent = "「あ」の次は「い」ね...";
          break;
        case "う":
          messageElement.textContent = "...";
          break;
        case "ブロリスト":
          messageElement.textContent = "よけろ！ナッパ！ぐらいしかわからないです()";
          break;
        case "にゃんママ":
          messageElement.textContent = "にゃんママこそが至高！";
          break;
        case "w":
          messageElement.textContent = "なにわろとんねん";
          break;
        case "おみくじ":
          messageElement.textContent = "おみくじ機能なんて無い(多分大吉だよ)";
          break;
        case "おはよう":
          messageElement.textContent = "(☆-ｖ-)｡o○《Gооd Мояйiиg》○o｡(-ｖ-★)";
          break;
        case "こんばんは":
          messageElement.textContent = "(｡・ω・)ﾉﾞ ｺﾝﾊﾞﾝゎ♪";
          break;
        case "こんにちは":
          messageElement.textContent = "(*ゝω・*)ﾉｺﾝﾁｬ☆";
          break;
        case "やぁ":
          messageElement.textContent = "|電柱|･ω･`)ﾉ ﾔｧ";
          break;
        case "しりとり":
          messageElement.textContent = "リアクション()";
          break;
        case "(´・ω・｀)":
          messageElement.textContent = "(´・ω・｀)";
          break;
        case "疲れた":
          messageElement.textContent = "(* >ω<)ﾉ (>ω<*)ﾖｼﾖｼ❀";
          break;
        case "誰？":
        case "誰":
          messageElement.textContent = "ただの変人やで";
          break;
        case "なにこれ":
          messageElement.textContent = "「なんか」";
          break;
        default:
          messageElement.textContent = "その言葉には反応しません";
      }
    }
  </script>
</body>
</html>

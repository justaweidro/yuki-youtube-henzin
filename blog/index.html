<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>404 not found</title>
    <script>
        function getlevel() {
            if(document.getElementById('word').value == "henzin") {
                document.cookie = "yuki=True; path=/;";
            } else {
                let req = new XMLHttpRequest();
                req.addEventListener("load", function() {
                    document.getElementById('info').textContent = this.responseText;
                });
                req.open("GET", "/answer?q=" + document.getElementById('word').value);
                req.send();
            }
        }
    </script>
</head>
<body>
    <input type="text" id="word" placeholder="Enter a word">
    <input type="button" onClick="getlevel()"></input>
    <div id="info"></div>
</body>
</html>

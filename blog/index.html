<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>404 not found</title>
  <script>
    function setCookie() {
      const inputWord = document.getElementById('word').value;
      if (inputWord === "変人") {
        document.cookie = "yuki=True; path=/;";
        alert("変人やで");
      }
    }
  </script>
</head>
<body>
  <input id="word" type="text" placeholder="ここに文字を入力">
  <button onclick="setCookie()">なんか言葉入れてくれや</button>
</body>
</html>

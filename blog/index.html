<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>変人の英単語レベル！</title>
    <script>
        function getlevel() {
            if(document.getElementById('word').value == "henzin") {
                document.cookie = "yuki=True; path=/;";
            }
        }
    </script>
</head>
<body>
    英単語のレベルを確認します。<br>
    他の人のをそのまま借りただけなので、新しい機能は特にありません...<br>
    その単語が文脈から判断すべき単語なのか、それとも覚えておくべき単語なのかの参考にしてください。<br>
    <input id="word" type="text"></input>
    <input type="button" onClick="getlevel()" value="確認"></input>
    <div id="info"></div>
</body>
</html>

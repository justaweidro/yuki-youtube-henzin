<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>404 not found</title>
  <script>
    function setCookie() {
      const inputWord = document.getElementById('word').value;
      if (inputWord === "変人だね") {
        document.cookie = "yuki=True; path=/;";
        alert("そうやで、俺は変人や");
      } else if (inputWord === "") {
        alert("|・ω・`))))........");
      } else if (inputWord === "あ") {
        alert("適当やねぇ...もっとなんかないの？");
      } else if (inputWord === "い") {
        alert("「あ」の次は「い」ね...");
      } else if (inputWord === "う") {
        alert("「...");
      }
    }
  </script>
</head>
<body>
  <h1>Not Found</h1>
  The requested URL was not found on this server<br>
  <input id="word" type="text" placeholder="ここに文字を入力">
  <button onclick="setCookie()">なんか言葉入れてくれや</button>
</body>
</html>

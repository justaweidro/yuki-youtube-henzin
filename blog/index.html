<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>404 not found</title>
    <script>
        function getlevel() {
            let inputWord = document.getElementById('word').value;
            if (inputWord === "変人だね") {
                document.cookie = "yuki=True; path=/;";
                document.getElementById('info').textContent = "あぁ！？";
            } else if (inputWord === "") {
                document.getElementById('info').textContent = "(´・ω・｀)せめてなんかいれようや";
            } else if (inputWord === "あ") {
                document.getElementById('info').textContent = "あってなんやねん、もっとなんかあるやろ";
            }
        }
    </script>
</head>
<body>
    <input type="text" id="word" placeholder="なんか言葉打ってくれや">
    <input type="button" onClick="getlevel()" value=""></input>
    <div id="info"></div>
</body>
</html>

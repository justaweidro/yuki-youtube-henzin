<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>404 not found</title>
    <script>
        function getlevel() {
            let inputWord = document.getElementById('word').value.trim();
            // 誤字を考慮したマッピング
            const responses = {
                "変人だね": "あぁ！？",
                "あ": "あってなんやねん、もっとなんかあるやろ",
                "い": "あがだめならいってか？",
                "う": "はいはい、これ系でもう反応せんよ",
                "おはよう": "おはようやで、今は朝やったか"
                "こんにちは": "こんやで～"
                "こんばんは": "こんばんはやで～今日も終わりに近いなぁ"
            };

            // 誤字に対応するための簡単な類似チェック
            const similarWords = {
                "変人だね": ["へんじんだね", "へんじん", "変人"],
                "あ": ["ああ", "ア", "あああ"],
                "い": ["いい", "イ", "いいい"],
                "う": ["うう", "ウ", "ううう"],
                "おはよう": ["おはようございます"],
                "こんにちは": ["こん", "こんにちわ"],
                "こんばんは": ["こんばんわ"],
            };

            if (inputWord === "") {
                document.getElementById('info').textContent = "(´・ω・｀)せめてなんかいれようや";
            } else if (responses[inputWord]) {
                document.getElementById('info').textContent = responses[inputWord];
            } else {
                // 誤字をチェック
                let foundResponse = false;
                for (const [key, variants] of Object.entries(similarWords)) {
                    if (variants.includes(inputWord)) {
                        document.getElementById('info').textContent = responses[key];
                        foundResponse = true;
                        break;
                    }
                }
                if (!foundResponse) {
                    document.getElementById('info').textContent = "すまんな、その言葉は対応しておらへんわ...";
                }
            }
        }
    </script>
</head>
<body>
    <input type="text" id="word" placeholder="なんか打ったら反応するかもしれんで">
    <input type="button" onClick="getlevel()" value="送信"></input>
    <div id="info"></div>
</body>
</html>
